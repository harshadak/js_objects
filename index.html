<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Objects</title>
</head>
<body>
    <script>

        // Challenge 1
        let students = [
            {name: 'Remy', cohort: 'Jan'},
            {name: 'Genevieve', cohort: 'March'},
            {name: 'Chuck', cohort: 'Jan'},
            {name: 'Osmund', cohort: 'June'},
            {name: 'Nikki', cohort: 'June'},
            {name: 'Boris', cohort: 'June'}
        ];
        for (let student in students) {
            console.log("Name: ", students[student].name, ", Cohort: ", students[student].cohort);
        }

        // Challenge 2
        let users = {
            employees: [
                {'first_name':  'Miguel', 'last_name' : 'Jones'},
                {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                {'first_name' : 'Nora', 'last_name' : 'Lu'},
                {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
            ],
            managers: [
                {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
                {'first_name' : 'Gordon', 'last_name' : 'Poe'}
            ]
        };
        for (let user in users) {
            console.log(user.toUpperCase());
            for (let employee in users[user]) {
                let serial_num = Number(employee) + 1;
                let name = users[user][employee].last_name.toUpperCase() + ", " + users[user][employee].first_name.toUpperCase();
                let name_len = users[user][employee].first_name.length + users[user][employee].last_name.length;
                console.log(serial_num + " - " + name + " - " + name_len);
            }
        } 

    </script>
</body>
</html>
